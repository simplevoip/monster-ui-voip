<div class="monster-feature-popup-container" data-feature="mobile_app">
    <div class="feature-popup-title">
        <div class="popup-title">
            <div class="feature-fa-wrapper">
                <i class="{{extra.mapFeatures.mobile_app.icon}}"></i>
            </div>
            <div class="feature-title">
                {{ i18n.users.mobile_app.provisionHeadline }} {{first_name}} {{last_name}}
            </div>
        </div>
    </div>

    <div class="content">
        <div class="helper">
            <i class="fa fa-info-circle"></i>
            {{ i18n.users.mobile_app.provisionHelpLabel }}
        </div>
        <br>
        <button type="button" class="monster-button monster-button-success provision">{{ i18n.users.mobile_app.provisionLabel}}</button>
    </div>

    <div class="actions clearfix">
        <div class="pull-right">
            <button type="button" class="close">{{ i18n.close }}</button>
        </div>
    </div>
</div>
